<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#0f0f23"/>

  <!-- Golden gradient circle -->
  <defs>
    <linearGradient id="goldenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9b80d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="96" cy="96" r="85" fill="url(#goldenGradient)" opacity="0.15"/>
  <circle cx="96" cy="96" r="75" fill="url(#darkGradient)" stroke="#f1c40f" stroke-width="2"/>

  <!-- Sun rays (morning theme) -->
  <g stroke="#f1c40f" stroke-width="3" stroke-linecap="round">
    <line x1="96" y1="15" x2="96" y2="30"/>
    <line x1="96" y1="162" x2="96" y2="177"/>
    <line x1="15" y1="96" x2="30" y2="96"/>
    <line x1="162" y1="96" x2="177" y2="96"/>
    <line x1="32" y1="32" x2="42" y2="42"/>
    <line x1="150" y1="150" x2="160" y2="160"/>
    <line x1="160" y1="32" x2="150" y2="42"/>
    <line x1="42" y1="150" x2="32" y2="160"/>
  </g>

  <!-- Clock/timer icon -->
  <circle cx="96" cy="96" r="50" fill="none" stroke="#f1c40f" stroke-width="2.5"/>

  <!-- Clock hands -->
  <line x1="96" y1="96" x2="96" y2="65" stroke="#f1c40f" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="96" y1="96" x2="115" y2="96" stroke="#f1c40f" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="96" cy="96" r="4" fill="#f1c40f"/>

  <!-- Checkmark accent -->
  <g stroke="#2ecc71" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 75 96 L 85 106 L 110 75"/>
  </g>
</svg>
